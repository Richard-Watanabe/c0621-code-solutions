<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <img src="images/screen-1.png" alt="screen-for-app-switching" class="screen">
      </div>
      <div class="column-fourth">
        <img src="images/screen-2.png" alt="screen-for-trip-filtering" class="screen">
      </div>
      <div class="column-fourth">
        <img src="images/screen-3.png" alt="screen-for-service-filters" class="screen">
      </div>
      <div class="column-fourth">
        <img src="images/screen-4.png" alt="screen-for-stats+mileage" class="screen">
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <img src="images/switch-icon.png" alt="icon-for-app-switching" class="icon">
      </div>
      <div class="column-fourth">
        <img src="images/filter-icon.png" alt="icon-for-trip-filtering" class="icon">
      </div>
      <div class="column-fourth">
        <img src="images/slider-icon.png" alt="icon-for-service-filters" class="icon">
      </div>
      <div class="column-fourth">
        <img src="images/bars-icon.png" alt="icon-for-stats+mileage" class="icon">
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <h3>App Switching</h3>
      </div>
      <div class="column-fourth">
        <h3>Trip Filtering</h3>
      </div>
      <div class="column-fourth">
        <h3>Service Filters</h3>
      </div>
      <div class="column-fourth">
        <h3>Stats + Mileage</h3>
      </div>
    </div>
    <div class="row">
      <div class="column-fourth">
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-fourth">
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-fourth">
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-fourth">
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
