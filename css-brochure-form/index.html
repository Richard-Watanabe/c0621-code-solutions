<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <fieldset>
      <h2>Learn More</h2>
        <div class="container">
          <label for="email">Company Email</label>
            <input type="text" id="email" placeholder="sally@company.co">
          <label for="name">Name</label>
            <input type="text" id="name" placeholder="Sally Smith">
          <label for="location">Where are you hiring?</label>
            <input type="text" id="location" placeholder="City, Country">
          <label for="number">How many engineers are you hiring in the next 6 months?</label>
              <select id="number">
                <option>1-2 Engineers</option>
                <option>3-4 Engineers</option>
                <option>5+ Engineers</option>
              </select>
          <div>
            <button>Submit</button>
          </div>
        </div>
    </fieldset>
  </form>
</body>
</html>
