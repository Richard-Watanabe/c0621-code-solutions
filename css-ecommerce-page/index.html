<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="Free-People-Dress">
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="YSL-Bag">
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="Tiffany-Key">
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="Louis-Vuitton-Bag">
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="Reformation-Dress">
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <p>Free People
          <span class="line"></span>
          <span class="light-gray">Size 6</span>
        </p>
      </div>
      <div class="column-fifth">
        <p>Yves Saint Laurent
          <span class="line"></span>
          <span class="light-gray">One-Size</span>
        </p>
      </div>
      <div class="column-fifth">
        <p>Tiffany
          <span class="line"></span>
          <span class="light-gray">One-Size</span>
        </p>
      </div>
      <div class="column-fifth">
        <p>Louis Vuitton
          <span class="line"></span>
          <span class="light-gray">One-Size</span>
        </p>
      </div>
      <div class="column-fifth">
        <p>Reformation
          <span class="line"></span>
          <span class="light-gray">Size 4</span>
        </p>
      </div>
    </div>
    <div class="row position">
      <div class="column-fifth">
        <p>
          <span class="peach-background">$35</span>
          <span class="strike-through light-gray">$125 retail</span>
        </p>
      </div>
      <div class="column-fifth">
        <p>
          <span class="peach-background">$200</span>
          <span class="strike-through light-gray">$1600 retail</span>
        </p>
      </div>
      <div class="column-fifth">
        <p>
          <span class="peach-background">$476</span>
          <span class="strike-through light-gray">$2000 retail</span>
        </p>
      </div>
      <div class="column-fifth">
        <p>
          <span class="peach-background">$95</span>
          <span class="strike-through light-gray"> $1200 retail</span>
        </p>
      </div>
      <div class="column-fifth">
        <p>
          <span class="peach-background">$20</span>
          <span class="strike-through light-gray">$198 retail</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
