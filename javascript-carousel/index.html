<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="column-full">
      <div class="row space-between align-center">
        <i class="fas fa-angle-left arrow-left"></i>
        <img src="images/001.png" class = "bulbasaur">
        <i class="fas fa-angle-right arrow-right"></i>
      </div>
    </div>
    <div class="column-full">
      <div class="row justify-center allDots">
        <i data-id="0" class="fas fa-circle dot"></i>
        <i data-id="1" class="far fa-circle dot"></i>
        <i data-id="2" class="far fa-circle dot"></i>
        <i data-id="3" class="far fa-circle dot"></i>
        <i data-id="4" class="far fa-circle dot"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
